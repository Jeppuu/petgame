<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play with your dog!</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="pet">
        <div class="pet-message">
          <p>Woof woof!</p>
        </div>
          <img class="pet-image" src="../img/dog.png" alt="pet dog">
      </div>
      <div class="action-buttons">
        <button class="action-button" type="button">feed</button>
        <button class="action-button" type="button">play</button>
        <button class="action-button" type="button">bathe</button>
        <button class="action-button" type="button">pet</button>
      </div>
      <div class="pet-stats">
        <p>the stats go here</p>
      </div>

    </div>


    <script src="../javascript/dog.js" charset="utf-8"></script>
  </body>
</html>
